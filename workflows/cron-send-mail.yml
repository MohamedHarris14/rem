name: Send Scheduled Email

on:
  schedule:
    - cron: '5 14 * * *'  # Runs every day at 9 AM UTC
  workflow_dispatch:  # Optional: allows manual trigger

jobs:
  send-mail:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Function
        run: |
          curl -X GET https://your-project.vercel.app/api/sendMail
