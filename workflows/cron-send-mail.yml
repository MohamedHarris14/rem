name: Send Scheduled Email

on:
  schedule:
    # Runs at 9 AM and 9 PM UTC daily
    - cron: '15 14,21 * * *' 
  workflow_dispatch: # optional manual trigger

jobs:
  send-mail:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Email Function
        run: |
          curl -X GET https://your-project.vercel.app/api/sendMail
